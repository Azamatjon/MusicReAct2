<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<div class="page-inner" th:fragment="content">
    <div id="main-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">Add Tracks</h4>
                    </div>
                    <div class="panel-body">
                        <div class="form-group clearfix">
                            <label for="input-folg" class="col-sm-2 control-label">Select artist</label>
                            <div class="col-sm-10">
                                <select id="input-folg" class="js-tokenizer-artist js-states form-control" name="save_from" functional="true" tabindex="-1" style="display: none; width: 100%">

                                </select>
                                <p class="help-block">Will be shown Artists that don't have biographies.</p>
                            </div>
                        </div>


                        <div class="form-group galleryDz">
                            <form action="/mp3upload" method="post" enctype="multipart/form-data" class="dropzone" id="myDropzone">
                                <div class="fallback">
                                    <input name="files[]" max="10" accept="audio/mp3" type="file" multiple="multiple" />
                                </div>
                            </form>
                        </div>
                        <div class="form-group">
                            <a href="/admin/home?goTo=gallery" class="btn btn-primary btn-rounded glls">Back to Galleries</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('.galleryDz').hide();

                        });

            $('.js-tokenizer-artist').select2({
                placeholder: 'Please enter any artist name',
                ajax: {
                    url: "/ajax/liteSearch",
                    dataType: 'json',
                    delay: 250,
                    data: function (params) {
                        return {
                            query: params.term, // search term
                            option: 'artist',
                            page: ((params.page != undefined) ? params.page : 1) - 1
                        };
                    },
                    processResults: function (data, params) {
                        // parse the results into the format expected by Select2
                        // since we are using custom formatting functions we do not need to
                        // alter the remote JSON data, except to indicate that infinite
                        // scrolling can be used
                        params.page = params.page || 1;

                        return {
                            results: data.results,
                            pagination: {
                                more: (params.page * 10) < data.total_count
                            }
                        };
                    },
                    cache: true
                },
                escapeMarkup: function (markup) { return markup; }, // let our custom formatter work
                minimumInputLength: 1,
                templateResult: formatRepo,
                templateSelection: formatRepoSelection
            });

            function formatRepo (repo) {
                if (repo.loading) return repo.text;

                var markup = '<table class="customsize"><tr><th><img class="img-circle avatar" src="'+repo.imageURL+'" width="36" height="36" alt=""></th><th class="normal_font">' + repo.name + ((repo.age != null)?' (' + repo.age + ' y.o.)' : '') + '<br><i class="silver"># Albums:' + repo.numberOfAlbums + '| # Tracks: ' + repo.numberOfTracks + ((repo.biography != null)?('| Biography: ' + repo.biography):"") + '</i></th></tr></table>';

                return markup;
            }

            function formatRepoSelection (repo) {

                if (repo.id != undefined && !repo.id == '') {
                    $('.galleryDz').show();
                    $('.glls').attr('href', '/admin/home?goTo=gallery&action=edit&id=' + repo.id);
                    $('.glls').html('See all Photos of ' + repo.name);
                    myDropzone.options.params = $.extend(true, myDropzone.options.params, {artistId:repo.id});
                }
                else {
                    $('.galleryDz').hide();
                }
                return repo.name;
            }
        });
        //needs to fix bug
        var all_ = true;
        // end
        $(document).ready(function() {

            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": true,
                "progressBar": true,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }


            $('#addArtist').on('submit', function(){

                var name = $('#name').val();
                var avatar = $('input[name="avatar"]').get(0).files[0];
                var biography = $('.note-editable').html();
                var artistId = $('.js-tokenizer-artist').val();

                var formData = new FormData();
                formData.append('action', 'add');
                formData.append('name', name);
                formData.append('avatar', avatar);
                formData.append('artistId', artistId);

                if (name.length < 2) {
                    document.getElementById("textmodal").innerHTML = "Name is empty or lesser than 2 characters!";
                    document.getElementById("modal_").click();
                } else if (artistId == null){
                    document.getElementById("textmodal").innerHTML = "You have to choose an artist!";
                    document.getElementById("modal_").click();
                } else {

                    $.ajax({
                        url: '/ajax/album',
                        type: 'post',
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function(data){
                            if (data.status == 'success') {

                                toastr["success"]("All entered data were saved successfuly.", "Success");

                                //setTimeout(goTo, 1500, data.redirect);
                            } else if (data.status == 'error'){
                                toastr["error"](data.error_code, "Oops");
                            } else {
                                toastr["error"]("Some undefined error occured.", "Oops");
                            }
                        },
                        error: function(){
                            document.getElementById("textmodal").innerHTML = "Error, I can't connect with the server...";
                            document.getElementById("modal_").click();
                        }
                    });

                }
                return false;
            });

            function goTo(redirect) {
                window.location.href = redirect;
            }


        });
    </script>
