<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div class="page-inner" th:fragment="content">

    <div class="page-title">
        <h3>Form Elements</h3>
        <div class="page-breadcrumb">
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Forms</a></li>
                <li class="active">Form Elements</li>
            </ol>
        </div>
    </div>
    <div id="main-wrapper">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">Changing main data</h4>
                    </div>
                    <div class="panel-body">
                        <form id="change_data">
                            <div style="display: none;" class="alert alert-warning alert-dismissible fade in" id="confirmation" role="alert">
                                <button type="button" id="closeconfirm" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                                <h4></h4>
                                <p></p>
                                <p>
                                    <button type="button" id="reload" class="btn btn-default">Ok</button>
                                </p>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" th:value="${user.getEmail()}" name="email" class="form-control" id="email" placeholder="Enter email" disabled>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">First name</label>
                                <input type="text" th:value="${user.getName()}" name="fname" class="form-control" id="firstName" placeholder="Enter first name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Last name</label>
                                <input type="text" th:value="${user.getLastName()}" name="lname" class="form-control" id="LastName" placeholder="Enter last name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Change an avatar</label>
                                <input type="file" name="avatar" accept="image/jpeg,image/png,image/gif" class="form-control" id="avatar" placeholder="Choose an avatar">
                            </div>

                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">Changing a password</h4>
                    </div>
                    <div class="panel-body">
                        <form id="change_pass" class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">New password</label>
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" id="inputEmail3" placeholder="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Repeat a password</label>
                                <div class="col-sm-10">
                                    <input type="password" name="password2" class="form-control" id="inputPassword3" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Current password</label>
                                <div class="col-sm-10">
                                    <input type="password" name="currentpassword" class="form-control" id="exampleInputPassword1" placeholder="current password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Change password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- Row -->
    </div><!-- Main Wrapper -->
    <copyright th:replace="admin/copyrightFooter:: content"></copyright>
</div>

</html>
