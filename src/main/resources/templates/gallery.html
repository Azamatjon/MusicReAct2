

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">




<content th:fragment="content">


<!-- =============== START BREADCRUMB ================ -->
	<section class="no-mb">
		<div class="row">
			<div class="col-sm-12">
				<div class="before-FullscreenSlider"></div>
				<div class="breadcrumb-fullscreen-parent phone-menu-bg">
					<div class="breadcrumb breadcrumb-fullscreen alignleft small-description overlay almost-black-overlay" th:style="'background-image: url(' + ${artist.getImage()} + ');'" data-stellar-background-ratio="0.5" data-stellar-vertical-offset="0">
						<div class="breadTxt breadSingle">
							<h2 th:utext="${artist.getName()}"></h2>
							<p th:utext="${artist.getFormattedBirthDate()}"></p>
							 <a href="#content" data-easing="easeInOutQuint" data-scroll="" data-speed="900" data-url="false">
                                View More <i class="fa fa-angle-down"></i>
                            </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- =============== END BREADCRUMB ================ -->

	<!-- =============== START GALLERY SECTION ================ -->
	<section id="content">
		<div class="gallerySection">
			<div class="container-fluid" style="padding-left:0; padding-right:0;">
				<div class="col-sm-12">
					<!-- Content Container -->
					<div class="content-container clearfix">
						<!-- Single Album Container -->
						<div class="single-photo-album-container">
							<div class="row">
								<!-- Single Album Article -->
								<article class="col-sm-12 col-md-6 col-xs-12" th:each="image : ${gallery}">
									<!-- Single Album Contant Container -->
									<figure>
										<!-- Single Album Image -->
										<figcaption>
											<!-- Single Album Image -->
											<div class="hovereffect">
										        <img class="img-responsive" th:src="${image.getImage()}" alt="">
										        <div class="overlay">
										           <a class="info lightbox" th:href="${image.getImage()}"></a>
										        </div>
										    </div>
										</figcaption>
										<!-- Single Album View Button -->
										
									</figure>
								</article>
							</div>
						</div>
					</div>
				</div>
			</div><!-- end container -->
		</div>
	</section>
	<!-- =============== END GALLERY SECTION ================ -->


</content>

<sc th:if="${cssSwitcher.isPermitted()}" th:fragment="endScript">

</sc>
</html>
